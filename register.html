    <div id="posts">
        <form class="post loginform " name="forma" onsubmit="registerValidation(); return false;">
            <table class="loginform">
                <tr>
                    <td>
                        <label>Full name:</label>
                    </td>
                    <td>
                        <input type="text" name="register" id="name" onkeypress="validation(this)" onfocusout="validation(this)">
                    </td>
                </tr>

                <tr>
                    <td>
                        <label>Username:</label>
                    </td>
                    <td>
                        <input type="text" name="register" id="username" onkeypress="validation(this)" onfocusout="validation(this)">
                    </td>
                </tr>

                <tr>
                    <td>
                        <label>Password:</label>
                    </td>
                    <td>
                        <input placeholder="Must be 4-8 characters long" type="password" name="register" id="pass" onkeypress="validation(this)" onfocusout="validation(this)">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Date of birth:</label>
                    </td>
                    <td>
                        <input type="date" name="register" id="date" onkeypress="validation(this)" onfocusout="validation(this)">
                    </td>
                </tr>

                <tr>
                    <td>
                        <label>Email:</label>
                    </td>
                    <td>
                        <input type="email" name="register" id="email" onkeypress="validation(this)" onfocusout="validation(this)">
                    </td>
                </tr>

                <tr>
                    <td>
                        <label>Website (optional):</label>
                    </td>
                    <td>
                        <input type="url" name="register" id="web" onkeypress="validation(this)" onfocusout="validation(this)">
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <label id="labeladate">Hey! You are not 18 yet! You can't submit form!</label>
                    </td>
                </tr>
